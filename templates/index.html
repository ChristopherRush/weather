<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="refresh" content="5">


<script src="{{url_for('static', filename='javascript/justgage.js')}}"></script>
<script src="{{url_for('static', filename='javascript/raphael-2.1.4.min.js')}}"></script>
<html>
<head>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"">


</head>

  <body>

        <h1> Pi Supply Weather Station</h1>
  <div id="wrapper">
        <h1>Adafruit BMP180 Sensor</h1>
        <div class="block">
          <div id="gauge" class="gauge">
            <script>
            var gauge = new JustGage({
              id: "gauge",
              value: {{temp}},
              symbol: '\u2103',
              levelColors: ['#1B94FF', '#FDDC00', '#FF9E00', '#FF3F00'],
              min: 0,
              decimals: 1,
              max: 50,
              title: "Temperature"
            });
          </script>
          </div>
        </div>


        <div class="block">
          <div id="gauge2" class="gauge">
            <script>
            var gauge2 = new JustGage({
              id: "gauge2",
              value: {{pressure}},
              symbol: "hPa",
              min: 0,
              max: 100000,
              title: "Pressure"
            });
          </script>
          </div>
        </div>

        <div class="block">
          <div id="gauge3" class="gauge">
            <script>
            var gauge3 = new JustGage({
              id: "gauge3",
              value: {{altitude}},
              symbol: "m",
              min: 0,
              decimals: 1,
              max: 1000,
              title: "Altitude"
            });
          </script>
          </div>
        </div>
</div>

<div id="dht22">
         <h1> DHT22 Sensor Readings</h1>
        <div class="block">
                <div id="gauge4" class="gauge">
                  <script>
                  var gauge4 = new JustGage({
                    id: "gauge4",
                    value: {{temperature}},
                    symbol: '\u2103',
                    min: 0,
                    decimals: 1,
                    max: 50,
                    title: "Temperature"
                  });
                </script>
                </div>
        </div>

        <div class="block">
          <div id="gauge5" class="gauge">
            <script>
            var gauge5 = new JustGage({
              id: "gauge5",
              value: {{humidity}},
              symbol: "%",
              min: 0,
              decimals: 2,
              max: 50,
              title: "Humidity"
            });
          </script>
          </div>
        </div>

  </div>

  </body>
  </html>
